<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rsvp.css">
    <link rel="stylesheet" href="style.css">
    <script src="rsvp.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>RSVP</title>
</head>

<body>
    <div class="container">
        <div class="header-img">
            <img src="./img/water_color.webp" alt="Wedding Header Image">
        </div>
        <h2>RSVP</h2>
        <p>Brooke and Bob's Wedding</p>
        <p>If you're responding for you and a guest (or your family), you'll be able to RSVP for your entire group.</p>
        <form id="rsvpForm">
            <div class="form-group">
                <input type="text" id="nameSearch" name="nameSearch" placeholder="Search by name on invitation">
                <div id="nameDropdown" style="display:none;"></div>
            </div>
            <div class="party-members" id="partyMembers"></div>
            <button id="find" type="button" class="submit-btn">Find Your Invitation</button>
            <button id="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
